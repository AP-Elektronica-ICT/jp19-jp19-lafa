<h2 class="title"><i class="fas fa-cube"></i> Node Alfa</h2>
<p class="subtitle">#223hkljh6436l4jh5643</p>

<div class="stats grid">
  <div class="stat shadow" *ngFor="let i of [0,0,0,0,0]">
    <div class="value">12&deg;C</div>
    <div class="desc">Water Temp</div>
  </div>
</div>

<div class="charts grid">
  <div class="chart-lg1 shadow">
    <h4>Temperature</h4>
    <div class="placeholder">Chart Placeholder</div>
  </div>
  <div class="chart-sm1 shadow">
    <h4>Light</h4>
    <div class="placeholder">Chart Placeholder</div>
  </div>
</div>

<div class="charts grid">
  <div class="chart-sm2 shadow">
    <h4>Controls</h4>
    <div class="controls" *ngIf="node">
      <app-actuator-control [actuator]="lightintAct"></app-actuator-control>
      <app-actuator-control [actuator]="flowpumpAct"></app-actuator-control>
      <app-actuator-control [actuator]="foodpumpAct"></app-actuator-control>
    </div>
  </div>
  <div class="chart-lg2 shadow">
    <h4>Water Flow</h4>
    <div class="placeholder">Chart Placeholder</div>
  </div>
</div>
