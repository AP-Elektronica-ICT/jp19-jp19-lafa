<div class="control">
  <img [src]="'assets/actuators/' + actuator.type + '.svg'" alt="">
  <div>{{ actuator.label }} <span class="right" #percent>{{ getActuatorValue() }} %</span></div>
  <div>
    <input type="range" min="0" max="100" class="slider" (change)="updateActuator($event)" [value]="getActuatorValue()">
  </div>
</div>
