<h2>Nodes</h2>

<div class="nodes" style="display: none;">
  <div class="node" *ngFor="let node of nodes">
    <i class="fas fa-cube"></i>
    <h4>{{ node.label }}</h4>
    <p><i class="fas fa-square" style="color: #4CAF50;"></i> running</p>
    <div class="button">View Details</div>
  </div>
</div>

<div class="nodes_x">
  <div class="node_x online">
    <h3>Node Alfa</h3>
    <h5>#01092351f</h5>
    <p>Running</p>
    <div class="button"><i class="fas fa-arrow-right"></i></div>
  </div>
  <div class="node_x warning">
    <h3><i class="fas fa-exclamation-triangle"></i> Node Sigma</h3>
    <h5>#2f86ebb40</h5>
    <p>Needs Attention!</p>
    <div class="button"><i class="fas fa-arrow-right"></i></div>
  </div>
  <div class="node_x offline">
    <h3>Node Delta</h3>
    <h5>#100aa4d72</h5>
    <p>Offline</p>
    <div class="button"><i class="fas fa-arrow-right"></i></div>
  </div>
</div>
